<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure Device</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
            body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
            background: var(--bg-color, linear-gradient(135deg, #f0f4f8, #d9e2ec));
            color: var(--text-color, #333);
        }

        .card {
            background: var(--card-bg, #ffffff);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: inherit;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input {
            width: 90%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: var(--input-bg, #fff);
            color: inherit;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            user-select: none;
        }

        /* Dark mode variables */
        body.dark-mode {
            --bg-color: linear-gradient(135deg, #121212, #1e1e1e);
            --card-bg: #2c2c2c;
            --text-color: #f0f0f0;
            --input-bg: #3a3a3a;
        }

        @media (max-width: 480px) {
            .card {
                padding: 1.5rem;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
    
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
    
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const isDark = body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        });
    </script>
</head>

<body>

    <div class="card">
        <div class="theme-toggle" id="themeToggle">üåô</div>
        <h2>Configure Device</h2>
        <form>
            <label for="ssid">Wi-Fi SSID</label>
            <input type="text" id="ssid" name="ssid" placeholder="Enter Wi-Fi SSID" required />

            <label for="password">Wi-Fi Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Wi-Fi Password" required />

            <label for="deviceName">Device Name (optional)</label>
            <input type="text" id="deviceName" name="deviceName" placeholder="Enter Device Name" />

            <button class="btn" type="submit">Save & Connect</button>
        </form>
    </div>
    <script src="design.js" defer></script>
</body>

</html>
